<div class="card-deck m-2">
	<div class="card" *ngFor="let book of latest">
	  <img class="card-img-top" src="{{book.imgSource}}" alt="{{book.title}}">
	  <div class="card-body">
	    <h5 class="card-title"><span class="badge badge-info">New</span> {{book.title}}</h5>
	    <p class="card-text">{{book.description}}</p>
	  </div>
	  <div class="card-footer text-right">
	  	<a href="#" class="btn btn-primary">Show book</a>
	  </div>
	</div>
</div>

	  </div>
	</div>
</div>
